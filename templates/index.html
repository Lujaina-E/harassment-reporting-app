<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../static/style.css">
      <title>Report Harassment</title>
  </head>
  <body>
      <div class="container">
          <img src="../static/logo.png" alt="Call It Out" class="logo">
          
          {% if message %}
          <p class="message">{{ message | safe }}</p>
          {% endif %}

          <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Your Name</h3>
                <input
                  type="text"
                  name="customer"
                  placeholder="First Last"
                />
            </div>

            <div class="form-group">
              <h3>Location of harassment</h3>
              <input
                type="text"
                name="location"
                placeholder="Full address of location, including city and province"
              />
            </div>

            <div class="form-group">
              <h3>License Plate</h3>
              <input
                type="text"
                name="license"
                placeholder="License plate of the vehicle, if applicable"
              />
            </div>


            <!-- insert feature later
            <div class="form-group">
              <h3>Activity</h3>
              <select name="activity">
                <option value="">Select</option>
                <option value="Walking on a path">Walking on a path</option>
                <option value="Entering a building/shop">Entering a building/shop</option>
                <option value="Leaving a building/shop">Leaving a building/shop</option>
                <option value="Partaking in an activity">Sitting and partaking in activity</option>
              </select>
            </div> -->

            <div class="form-group">
              <h3>Please rate how uncomfortable the experience made you:</h3>
              <input type="radio" name="rating" value="1" /> 1
              <input type="radio" name="rating" value="2" /> 2
              <input type="radio" name="rating" value="3" /> 3
              <input type="radio" name="rating" value="4" /> 4
              <input type="radio" name="rating" value="5" /> 5
              <input type="radio" name="rating" value="6" /> 6
              <input type="radio" name="rating" value="7" /> 7
              <input type="radio" name="rating" value="8" /> 8
              <input type="radio" name="rating" value="9" /> 9
              <input type="radio" name="rating" value="10" checked /> 10
            </div>

            <div class="form-group">
              <h3>Comments about your experience</h3>
              <textarea
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="Please include any visual descriptions as descriptors are important to identify the individual responsible."></textarea>
            </div>
            
            <input type="submit" value="Submit" class="btn" />
                            
          </form>
      </div>
  </body>
</html>
